<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>

    <title>Webpage with Sidebar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main>
            <div id="content-container">
              <div  hx-get="home.html" hx-trigger="load" hx-target="this" id="main-content">
                <!-- Default content goes here -->
              </div>
            </div>
        </main>
        <div id="sidebar-container">
          <button id="toggle-sidebar">&#9776;</button>
          <nav id="sidebar">
              <section id="dateFilter">
                <a href="#" hx-get="home.html" hx-target="#main-content">Home</a>
                <h3>Archive</h3>
                  <!-- This will be dynamically populated with JavaScript -->
                <ul>
                  <li><a href="#" hx-get="posts/post1.html" hx-target="#main-content">Post 1</a></li>
                  <li><a href="#" hx-get="posts/post2.html" hx-target="#main-content">Post 2</a></li>
                  <!-- Add more links as needed -->
                </ul>
              </section>
              <section id="tagFilter">
                <h3>Tags</h3>
                  <!-- This will be dynamically populated with JavaScript -->
                <ul>
                  <!-- Add more links as needed -->
                </ul>
              </section>
          </nav>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
